<!-- Language Toggle -->
<div class="fixed top-6 right-6 z-50">
  <div class="flex items-center gap-2 bg-neutral-900 border border-neutral-800 rounded-md px-2 py-1">
    <button
      (click)="switchLanguage('de')"
      [class.text-neutral-100]="currentLang === 'de'"
      [class.text-neutral-500]="currentLang !== 'de'"
      class="text-sm font-medium hover:text-neutral-100 transition-colors cursor-pointer"
    >
      DE
    </button>
    <span class="text-neutral-700">|</span>
    <button
      (click)="switchLanguage('en')"
      [class.text-neutral-100]="currentLang === 'en'"
      [class.text-neutral-500]="currentLang !== 'en'"
      class="text-sm font-medium hover:text-neutral-100 transition-colors cursor-pointer"
    >
      EN
    </button>
  </div>
</div>

<main class="min-h-screen">
  <app-hero></app-hero>
  <app-about></app-about>
  <app-projects></app-projects>
  <app-skills></app-skills>
  <app-footer></app-footer>
</main>
