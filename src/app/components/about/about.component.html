<section id="about" class="py-20 bg-neutral-950">
  <div class="container mx-auto px-4">
    <h2 class="text-4xl font-bold mb-12 text-center text-neutral-100">
      {{ 'ABOUT.TITLE' | translate }}
    </h2>
    
    <div class="max-w-5xl mx-auto">
      <div class="flex flex-col md:flex-row items-center gap-12">
        <!-- Profile Image with Simple Border -->
        <div class="flex-shrink-0">
          <div class="w-48 h-48 md:w-64 md:h-64 rounded-full overflow-hidden border border-neutral-800 bg-neutral-900">
            <img 
              src="assets/images/LinkedInHeadShot.jpg" 
              alt="Jeremy Heissenberger" 
              class="w-full h-full object-cover"
            />
          </div>
        </div>

        <!-- Text Content -->
        <div class="flex-1 text-center md:text-left">
          <h3 class="text-2xl md:text-3xl font-bold mb-2 text-neutral-100">
            {{ 'ABOUT.NAME' | translate }}
          </h3>
          <p class="text-lg text-neutral-400 mb-6">
            {{ 'ABOUT.SUBTITLE' | translate }}
          </p>
          <p class="text-lg text-neutral-400 leading-relaxed mb-6">
            {{ 'ABOUT.BIO' | translate }}
          </p>
          <div class="flex flex-wrap gap-3 justify-center md:justify-start">
            <span class="bg-neutral-900 border border-neutral-700 text-neutral-300 px-2 py-1 text-xs rounded-sm font-mono">
              {{ 'ABOUT.TAG_JAVA' | translate }}
            </span>
            <span class="bg-neutral-900 border border-neutral-700 text-neutral-300 px-2 py-1 text-xs rounded-sm font-mono">
              {{ 'ABOUT.TAG_ANGULAR' | translate }}
            </span>
            <span class="bg-neutral-900 border border-neutral-700 text-neutral-300 px-2 py-1 text-xs rounded-sm font-mono">
              {{ 'ABOUT.TAG_DOCKER' | translate }}
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
