<section class="h-screen flex items-center justify-center relative overflow-hidden bg-slate-900">
  <!-- Animated Grid Background -->
  <div class="absolute inset-0 bg-[linear-gradient(to_right,#1e293b_1px,transparent_1px),linear-gradient(to_bottom,#1e293b_1px,transparent_1px)] bg-[size:4rem_4rem] [mask-image:radial-gradient(ellipse_80%_50%_at_50%_0%,#000_70%,transparent_110%)] opacity-20"></div>
  
  <!-- Animated Gradient Orbs -->
  <div class="absolute top-0 left-1/4 w-96 h-96 bg-cyan-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob"></div>
  <div class="absolute top-0 right-1/4 w-96 h-96 bg-purple-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob animation-delay-2000"></div>
  <div class="absolute -bottom-8 left-1/2 w-96 h-96 bg-pink-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob animation-delay-4000"></div>

  <!-- Main Content - Centered Terminal Window -->
  <div class="container mx-auto px-4 text-center relative z-10">
    <!-- Terminal Window Effect -->
    <div class="inline-block bg-slate-800/90 backdrop-blur-sm border border-cyan-500/50 rounded-lg shadow-2xl shadow-cyan-500/20 p-8 md:p-12 max-w-4xl">
      <!-- Terminal Header -->
      <div class="flex items-center gap-2 mb-6 pb-4 border-b border-slate-700">
        <div class="flex gap-2">
          <div class="w-3 h-3 rounded-full bg-red-500"></div>
          <div class="w-3 h-3 rounded-full bg-yellow-500"></div>
          <div class="w-3 h-3 rounded-full bg-green-500"></div>
        </div>
        <span class="text-xs text-slate-400 ml-4 font-mono">terminal</span>
      </div>

      <!-- Terminal Content -->
      <div class="text-left font-mono">
        <div class="mb-4">
          <span class="text-green-400">$</span>
          <span class="text-slate-400 ml-2">whoami</span>
        </div>
        <div class="mb-6">
          <h1 class="text-4xl md:text-6xl lg:text-7xl font-bold mb-4">
            <span class="text-cyan-400 typewriter" id="typewriter-text"></span>
            <span class="animate-blink text-cyan-400">|</span>
          </h1>
        </div>
        <div class="mb-4">
          <span class="text-green-400">$</span>
          <span class="text-slate-400 ml-2">cat about.txt</span>
        </div>
        <div class="text-slate-300 text-lg md:text-xl mb-8">
          <p class="mb-2">Software Engineering Student</p>
          <p class="text-cyan-400">Building modern web applications</p>
        </div>
        <div class="flex gap-4 justify-center mt-8">
          <a href="#projects" class="px-6 py-3 bg-cyan-500/20 border border-cyan-500/50 rounded-lg text-cyan-400 hover:bg-cyan-500/30 hover:shadow-lg hover:shadow-cyan-500/50 transition-all duration-300 font-mono text-sm whitespace-nowrap">
            &gt; view_projects
          </a>
          <a href="#contact" class="px-6 py-3 bg-purple-500/20 border border-purple-500/50 rounded-lg text-purple-400 hover:bg-purple-500/30 hover:shadow-lg hover:shadow-purple-500/50 transition-all duration-300 font-mono text-sm whitespace-nowrap">
            &gt; contact_me
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- Scroll Indicator - Outside terminal, at bottom of screen -->
  <div class="absolute bottom-8 left-1/2 transform -translate-x-1/2 animate-bounce z-20">
    <div class="w-6 h-10 border-2 border-cyan-400/50 rounded-full flex justify-center">
      <div class="w-1 h-3 bg-cyan-400 rounded-full mt-2"></div>
    </div>
  </div>
</section>
