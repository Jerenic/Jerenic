<section class="h-screen flex items-center justify-center relative overflow-hidden bg-[#0a0a0a]">
  <!-- Main Content - Centered Terminal Window -->
  <div class="container mx-auto px-4 text-center relative z-10">
    <!-- Terminal Window Effect -->
    <div class="inline-block bg-neutral-900 border border-neutral-800 rounded-md shadow-sm p-8 md:p-12 max-w-4xl">
      <!-- Terminal Header -->
      <div class="flex items-center gap-2 mb-6 pb-4 border-b border-neutral-800">
        <div class="flex gap-2">
          <div class="w-3 h-3 rounded-full bg-red-500"></div>
          <div class="w-3 h-3 rounded-full bg-yellow-500"></div>
          <div class="w-3 h-3 rounded-full bg-green-500"></div>
        </div>
        <span class="text-xs text-neutral-400 ml-4 font-mono">terminal</span>
      </div>

      <!-- Terminal Content -->
      <div class="text-left font-mono">
        <div class="mb-4">
          <span class="text-green-500">$</span>
          <span class="text-neutral-400 ml-2">whoami</span>
        </div>
        <div class="mb-6">
          <h1 class="text-4xl md:text-6xl lg:text-7xl font-bold mb-4">
            <span class="text-neutral-100 typewriter" id="typewriter-text"></span>
            <span class="animate-blink text-neutral-100">|</span>
          </h1>
        </div>
        <div class="mb-4">
          <span class="text-green-500">$</span>
          <span class="text-neutral-400 ml-2">cat about.txt</span>
        </div>
        <div class="text-neutral-400 text-lg md:text-xl mb-8">
          <p class="mb-2">Software Engineering Student</p>
          <p>Building modern web applications</p>
        </div>
        <div class="flex gap-4 justify-center mt-8">
          <a href="#projects" class="px-6 py-3 bg-neutral-900 border border-neutral-800 rounded-md text-neutral-100 hover:border-neutral-600 transition-colors font-mono text-sm whitespace-nowrap">
            &gt; view_projects
          </a>
          <a href="#contact" class="px-6 py-3 bg-neutral-900 border border-neutral-800 rounded-md text-neutral-100 hover:border-neutral-600 transition-colors font-mono text-sm whitespace-nowrap">
            &gt; contact_me
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- Scroll Indicator - Outside terminal, at bottom of screen -->
  <div class="absolute bottom-8 left-1/2 transform -translate-x-1/2 animate-bounce z-20">
    <div class="w-6 h-10 border-2 border-neutral-700 rounded-full flex justify-center">
      <div class="w-1 h-3 bg-neutral-400 rounded-full mt-2"></div>
    </div>
  </div>
</section>
